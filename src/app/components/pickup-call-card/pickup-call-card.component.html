<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="nones">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        On hold
        <p>25/08/2024 20:00:00</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at 25.08/2024</p>
        <p>Notes: we have two bags that are full, one with plastic and the other one with glasses</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See all...</ion-button>
  </ion-card-content>
</ion-card>
